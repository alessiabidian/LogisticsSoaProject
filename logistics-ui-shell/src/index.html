<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LogisticsUiShell</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // Backgrounds: Replace standard Gray with "Slate" (Blue-ish)
            gray: {
              900: '#0f172a', // Deep Blue-Black (Main Background)
              800: '#1e293b', // Dark Navy (Cards/Navbar)
              700: '#334155', // Borders/Accents
              600: '#475569', 
              500: '#64748b',
              400: '#94a3b8',
              300: '#cbd5e1',
            },
            // Primary Accent: Replace Purple with Sky Blue
            purple: {
              400: '#38bdf8', // Light Blue (Text/Hover)
              500: '#0ea5e9', // Primary Blue (Buttons/Icons)
              600: '#0284c7', // Darker Blue (Button Hover)
              900: '#0c4a6e', // Deep Navy (Modal Headers)
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-out',
            'slide-in': 'slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1)',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            slideIn: {
              '0%': { opacity: '0', transform: 'translateX(20px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            }
          }
        }
      }
    }
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
